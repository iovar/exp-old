<section class="text-center">

  <h1>falling Math!</h1>
  <br>
  <br>
  <br>
  <div class="well">
    <h3 ng-repeat="button in start.buttons">
      <a ng-href="{{button.link}}">{{button.title}}</a>
    </h3>
  </div>
  <br>
  <br>


  <blockquote class="info"> The objective of this game is to order the numbers, so that the equation beneath them will be valid.<br>
    Use <b>space, touch or click</b> to re-order the numbers.</br>
    The <b>left-most</b> number will be discarded.
  </blockquote>
</section>
